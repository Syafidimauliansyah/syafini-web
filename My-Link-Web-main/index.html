    <script>
      // Saat Di scroll
      window.addEventListener('scroll', function () {
        const header = document.querySelector('header');
        if (window.scrollY > 200) {
          // Atur nilai berapa pixel header akan muncul
          header.style.top = '0';
        } else {
          header.style.top = '-300px';
        }
      });
    </script>
